<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <title>Diagramas a partir de texto</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link type=‘text/css’ rel=‘stylesheet’ href=‘https://www.uco.es/~in1rosaj/tools/jsUML2/ejemplos/css/UDStyle.css’ media=‘screen’ />
  
  <script type="text/javascript" src="https://www.uco.es/~in1rosaj/tools/jsUML2/ejemplos/UDCore.js"></script>
  <script type="text/javascript" src="https://www.uco.es/~in1rosaj/tools/jsUML2/ejemplos/UDModules.js"></script>

  <script type="text/javascript">
    window.onload = function () {

      var classDiagram = new UMLClassDiagram(
        { id: 'classDiagram', width: 800, height: 950 }
      );
      classDiagram.setName('Modelo PIM')

      // CLASES
      var declaracion = new UMLClass({ x: 250, y: 50 });
      var proyecto = new UMLClass({ x: 270, y: 250 });
      var miembroEquipo = new UMLClass({ x: 150, y: 450 });
      var fase = new UMLClass({ x: 450, y: 450 });
      var tarea = new UMLClass({ x: 430, y: 650 });
      var herramientaIA = new UMLClass({ x: 445, y: 850 });

      declaracion.setName("Declaracion");
      declaracion.addOperation('+generarTextoDeclaracion');
      declaracion.addOperation('+exportarDeclaracion()');

      proyecto.setName("Proyecto");
      proyecto.addAttribute('-metodologia:String');

      miembroEquipo.setName("MiembroEquipo");
      miembroEquipo.addAttribute('-nombre:String');
      miembroEquipo.addAttribute('-rol:String');

      fase.setName("Fase");
      fase.addAttribute('-nombre:String');

      tarea.setName("Tarea");
      tarea.addAttribute("-descripcion:String");

      herramientaIA.setName("HerramientaIA");
      herramientaIA.addAttribute("-nombre:String");
      herramientaIA.addAttribute("-version:String")

      classDiagram.addElement(declaracion);
      classDiagram.addElement(proyecto);
      classDiagram.addElement(miembroEquipo);
      classDiagram.addElement(fase);
      classDiagram.addElement(tarea);
      classDiagram.addElement(herramientaIA);

      // RELACIONES
      var asociacion1 = new UMLAssociation({ a: declaracion, b: proyecto });
      asociacion1.setValue( 'name', 'describe un');
      asociacion1.setMultiplicityA('1');
      asociacion1.setMultiplicityB('1')
      classDiagram.addElement(asociacion1);

      var asociacion2 = new UMLAssociation({ a: proyecto, b: miembroEquipo });
      asociacion2.setValue( 'name', 'tiene');
      asociacion2.setMultiplicityA('1');
      asociacion2.setMultiplicityB('1..*');
      classDiagram.addElement(asociacion2);

      var asociacion3 = new UMLAssociation({ a: proyecto, b: fase });
      asociacion3.setValue( 'name', 'se organiza en');
      asociacion3.setMultiplicityA('1');
      asociacion3.setMultiplicityB('1..*');
      classDiagram.addElement(asociacion3);

      var asociacion4 = new UMLAssociation({ a: fase, b: tarea });
      asociacion4.setValue( 'name', 'abarca');
      asociacion4.setMultiplicityA('1');
      asociacion4.setMultiplicityB('1..*');
      classDiagram.addElement(asociacion4);

      var asociacion5 = new UMLAssociation({ a: tarea, b: herramientaIA });
      asociacion5.setValue( 'name', 'se apoya en');
      asociacion5.setMultiplicityA('1..*');
      asociacion5.setMultiplicityB('1..*');
      classDiagram.addElement(asociacion5);

      classDiagram.draw();
      classDiagram.interaction(true);

    }
  </script>
</head>

<body>

  <div class="row">
    <div class="col-md-10 m-auto my-5">
      <div class="card">
        <div class="card-header">
          <strong>Diagrama de clases con jsUML2 (PIM)</strong>
        </div>
        <div class="card-body">
          <p>
            Ejemplo librería <a target="_blank"
              href="https://www.uco.es/users/in1rosaj//tools/jsUML2/doc/TheProgrammersGuide_003.htm">jsUML2</a>
            para crear diagramas a partir de texto y su
            <a target="_blank" href="https://www.uco.es/~in1rosaj/tools/jsUML2/editor/index.html">Live editor</a>
          </p>
          <div id="classDiagram"></div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
